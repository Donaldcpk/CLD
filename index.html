<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聖誕節幸運抽獎</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles_backup.css">
    <!-- SheetJS for Excel parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="snowfall"></div>
    
    <!-- 拍照模式背景 (預設隱藏) -->
    <div id="photoBackdrop" class="photo-backdrop" style="display: none;">
        <img src="./backdrop.png" alt="Backdrop">
    </div>

    <!-- 學校吉祥物 -->
    <img src="./05.png" alt="School Mascot Girl" class="school-mascot mascot-left">
    <img src="./10.png" alt="School Mascot Boy" class="school-mascot mascot-right">

    <div class="container-fluid">
        <div class="top-controls">
            <!-- 手動匯入按鈕 (作為自動讀取失敗的備案) -->
            <label for="manualFileInput" class="control-icon-btn" title="匯入名單">
                <span class="icon">📂</span>
            </label>
            <input type="file" id="manualFileInput" accept=".xlsx, .xls, .csv" style="display: none;" />

            <button id="photoModeBtn" class="control-icon-btn" title="拍照模式">
                <span class="icon">📷</span>
            </button>
            <button id="backupModeBtn" class="control-icon-btn" title="後備模式">
                <span class="icon">🎁</span>
            </button>
            <button id="musicToggleBtn" class="control-icon-btn" title="音樂開關">
                <span class="music-icon icon">🔇</span>
            </button>
        </div>
        
        <h1>天主教伍華中學 家長教師會 聖誕抽獎</h1>
        
        <div class="main-content">
            <!-- 左側：控制與抽獎 (40%) -->
            <div class="left-panel">
                <div class="control-panel">
                    <!-- 階段選擇 -->
                    <div class="stage-selector">
                        <select id="stageSelect">
                            <option value="2">二獎：麥當勞現金券</option>
                            <option value="3">大獎：馬拉松現金券</option>
                        </select>
                    </div>

                    <!-- 年級選擇 -->
                    <div class="grade-selector">
                        <select id="gradeSelect">
                            <option value="">選擇年級</option>
                            <option value="1">中一級</option>
                            <option value="2">中二級</option>
                            <option value="3">中三級</option>
                            <option value="4">中四級</option>
                            <option value="5">中五級</option>
                            <option value="6">中六級</option>
                        </select>
                    </div>
                </div>

                <!-- 抽獎區 -->
                <div id="drawArea" class="draw-interface">
                    <div class="stage-info">
                        <h3 id="currentPrizeTitle">請選擇獎項</h3>
                        <p id="currentPrizeDesc">...</p>
                    </div>
                    
                    <!-- 動態抽獎顯示區 (1個或2個視窗) -->
                    <div id="slotsContainer" class="slots-container">
                        <!-- Slots will be injected here by JS -->
                    </div>

                    <button id="drawBtn" class="primary-btn" disabled>開始抽獎</button>
                </div>

                <!-- 操作按鈕 -->
                <div class="action-buttons">
                    <button id="replacementModeBtn" class="secondary-btn">補抽模式</button>
                    <button id="resetBtn" class="danger-btn">重置系統</button>
                </div>

                <!-- 補抽模式 Modal -->
                <div id="replacementOverlay" class="replacement-overlay" style="display: none;">
                    <div class="replacement-modal">
                        <div class="replacement-header">
                            <h3>補抽模式</h3>
                            <button id="closeReplacementBtn" class="close-modal-btn">×</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>獎項</label>
                                <select id="replacementStageSelect">
                                    <option value="">請選擇</option>
                                    <option value="2">二獎</option>
                                    <option value="3">大獎</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>年級</label>
                                <select id="replacementGradeSelect">
                                    <option value="">請選擇</option>
                                    <option value="1">中一級</option>
                                    <option value="2">中二級</option>
                                    <option value="3">中三級</option>
                                    <option value="4">中四級</option>
                                    <option value="5">中五級</option>
                                    <option value="6">中六級</option>
                                </select>
                            </div>
                            
                            <div class="replacement-result-area">
                                <div class="result-row">班別：<span id="replacementClass">-</span></div>
                                <div class="result-row">學號：<span id="replacementNumber">--</span></div>
                                <div class="result-row result-name"><span id="replacementName"></span></div>
                            </div>
                            
                            <button id="startReplacementBtn" class="primary-btn">抽取幸運兒</button>
                        </div>
                    </div>
                </div>

                <!-- 後備模式 Modal -->
                <div id="backupOverlay" class="replacement-overlay" style="display: none;">
                    <div id="backupModal" class="replacement-modal backup-modal-fullscreen">
                        <div class="replacement-header">
                            <h3>🎁 後備名單抽獎 (Reserve)</h3>
                            <button id="closeBackupBtn" class="close-modal-btn">×</button>
                        </div>
                        <div class="modal-body">
                            <div id="backupResults" class="backup-results-container">
                                <!-- Results injected here -->
                                <div class="backup-placeholder">請選擇下方按鈕開始抽獎</div>
                            </div>
                            
                            <div class="backup-controls">
                                <button id="startBackupSecondBtn" class="primary-btn" style="background-color: var(--accent-color);">1. 抽選二獎後備 (12名)</button>
                                <button id="startBackupGrandBtn" class="primary-btn">2. 抽選大獎後備 (6名)</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側：中獎名單 (60%) -->
            <div class="right-panel">
                <div class="winner-list">
                    <h2>中獎名單</h2>
                    <div id="winners"></div>
                </div>
            </div>
        </div>

        <audio id="bgMusic" loop>
            <source src="./christmas-music.mp3" type="audio/mp3">
        </audio>
    </div>
    <script src="./script.js"></script>
</body>
</html>
